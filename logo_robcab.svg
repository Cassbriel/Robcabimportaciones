<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Circle Gradient -->
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FF8C00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gold Metallic Effect for Text -->
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DAA520;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow for Depth -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Circular Sun/Background with Texture approximation -->
  <circle cx="300" cy="180" r="140" fill="url(#sunGrad)" stroke="#B8860B" stroke-width="2" />
  
  <!-- City Skyline Silhouette at bottom of circle -->
  <path d="M200 280 L210 260 L220 270 L230 240 L245 270 L260 250 L280 275 L300 230 L320 270 L340 255 L360 275 L380 245 L400 280 Z" fill="#4B3621" opacity="0.8" />

  <!-- Airplane (Detailed 4-engine silhouette) -->
  <path d="M300 30 
           L310 80 L520 140 L520 155 L315 135 
           L330 210 L420 245 L420 260 L310 240 L300 280 
           L290 240 L180 260 L180 245 L270 210 
           L285 135 L80 155 L80 140 L290 80 Z" 
        fill="#000000" filter="url(#shadow)" />
  
  <!-- Ship and Wave (Left Side) -->
  <g transform="translate(40, 220) scale(1.2)">
    <!-- Ship Hull -->
    <path d="M20 30 L100 30 L115 50 L115 70 L20 85 Z" fill="#1a1a1a" />
    <!-- Ship Cabin -->
    <path d="M80 30 L100 30 L100 10 L90 10 L90 20 L80 20 Z" fill="#333" />
    <!-- Yellow Wave -->
    <path d="M10 80 Q40 110 80 85 Q100 70 120 100 Q80 120 40 100 Q20 110 0 100 Z" fill="#FFD700" filter="url(#shadow)" />
  </g>

  <!-- Central Title Bar -->
  <rect x="120" y="210" width="360" height="85" fill="#1a1a1a" rx="5" stroke="#FFD700" stroke-width="2" />
  
  <!-- ROBCAB Text (Styled to match image) -->
  <text x="300" y="265" font-family="'Times New Roman', serif" font-size="68" font-weight="900" fill="url(#goldText)" stroke="#000" stroke-width="1.5" text-anchor="middle" letter-spacing="2">ROB<tspan fill="#DAA520" stroke="none" dx="-5">C</tspan>AB</text>
  
  <!-- IMPORTACIONES Text -->
  <text x="300" y="285" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#FFD700" letter-spacing="6" text-anchor="middle">IMPORTACIONES</text>

</svg>
